<!DOCTYPE html>
<html>
<head>
  <title>JS Authentication Demo</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:500,900&display=swap"
  rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="styles.css">
  </head>
  <script type="text/javascript" src="js/javascript.js"></script>
  <body>
    <div class="page-cont">
      <h1 id="site-title">// Javascript Authentication.</h1>
      <h1 id="site-title-badge">JA.</h1>
      <h1 id="tagline">A reactive JavaScript authentication demo.</h1>
    <div class="login-cont" id="logCont">
    <form class="login-form">
        <input type="text" name="user" placeholder="Username"><br><br>
        <input type="text" name="pass" placeholder="Password"><br><br>
        <button onclick="validate_info()" id="submit-btn">Login</button>
      </form>
    </div>
      <div class="signup-cont" id="signCont">
        <form class="login-form">
          <input type="text" name="user" placeholder="Username" id="i-user" /><br><br>
            <input type="text" name="pass" placeholder="Password" id="i-pass" /><br><br>
            <button onclick="signup()" type="button" id="submit-btn">Sign up</button><br><br><br><br>
            <input type="checkbox" name="agreed" value="Agree" id="i-agree" />
            <label>I understand this is just a test.</label>
        </form>
      </div>
    </div>
    <div class="clear-btn-cont">
    <button onclick="clearData()" type="button" id="clear-btn">Clear Data</button>
    </div>
    </body>
    <footer>
      <h1 style="font-size: 18px;">&copy; Ben Lusted 2020</h1>
    </footer>
    </html>
